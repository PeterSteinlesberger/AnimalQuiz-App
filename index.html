<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    
  <!--  <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tier-Quiz</span>
        </div>
    </nav>-->
    <div class="cont-main">
        <div class="card quiz-card">
            <div id="img-main" class="img-main">
                <img id="img-top" src="img/quiz.png" class="card-img-top">

            </div>
            <div id="contProgressBar" class="progress">

                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                </div>
            </div>
            <div class="card-body" id="endscreen" style="display: none">
                <div class="text-center"> Das Quiz ist zu Ende.</div> <br>
                <div class="text-center"> Du hast <b id="rightAnswers"> </b> von <b id="allQuestions"></b> Fragen
                    richtig beantwortet. <br>
                    <br> <b>DAS HAST DU SEHR GUT GEMACHT!!!</b>  <br> <br>
                </div>
                <button class="btn btn-primary" id="newGame" onclick="newGame()" >Neues Spiel</button>
            </div>

            <div class="card-body" id="questionBody">
                    <div class="start-screen">
                        <h1>Willkommen!</h1>
                        <span>Wenn du eine Frage richtig beantwortest, <br>
                             dann erscheint ein Bild von dem Tier. <br>
                            Viel Freude beim spielen...</span>
                        <button class="btn btn-primary text" id="newGame" onclick="showCardBody()" >Spiel starten</button>
                    </div>
            </div>
        </div>
    </div>
</body>

</html>
