<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Tier-Quiz</span>
        </div>
    </nav>
    <div class="cont-main">
        <div class="card quiz-card">
            <div id="img-main" >
                <img src="img/quiz-2058883_1280.png" class="card-img-top">
            </div>
            <div class="card-body" id="endscreen" style="display: none">
                <div class="text-center"> Das Quiz ist zu Ende.</div>
                <img src="img/pexels-nataliya-vaitkevich-6120397.jpg" class="width-100">
                <div class="text-center"> Du hast <b id="rightAnswers"> </b> von <b id="allQuestions"></b> Fragen richtig beantwortet. SEHR GUT!!!</div>
            </div>

            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questionText">Frage</h5>
                <div class="card mb-2 quiz-answer-card">
                    <div class="card-body" id="answer1" onclick="answer('answer1')">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card " onclick="answer('answer2')">
                    <div class="card-body" id="answer2">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer3')">
                    <div class="card-body" id="answer3">
                        Antwort
                    </div>
                </div>
                <div class="card mb-2 quiz-answer-card" onclick="answer('answer4')">
                    <div class="card-body" id="answer4">
                        Antwort
                    </div>
                </div>
                <div class="question-footer">
                    <span>
                        <b id="count-question">1</b> von <b id="numberQuestions">5</b> Fragen
                    </span>
                    <button class="btn btn-primary" id="nextQuestion" onclick="nextQuestion()" disabled>NÃ¤chste
                        Frage</button>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
